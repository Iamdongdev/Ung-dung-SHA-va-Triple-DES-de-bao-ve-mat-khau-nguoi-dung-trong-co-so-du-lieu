<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-success text-center mb-4">Đăng ký thành công!</h1>
                <h4 class="mb-3">Thông tin tài khoản của bạn:</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item"><strong>Tên đăng nhập:</strong> {{ user_data['username'] }}</li>
                    <li class="list-group-item"><strong>Số lần đăng nhập sai:</strong> {{ user_data['fail_attempts'] }}</li>
                    <li class="list-group-item"><strong>Tài khoản bị khóa:</strong> 
                        {% if user_data['is_locked'] %}
                            <span class="badge bg-danger">Có</span>
                        {% else %}
                            <span class="badge bg-success">Không</span>
                        {% endif %}
                    </li>
                </ul>
                <a href="/login" class="btn btn-primary w-100">Đăng nhập ngay</a>
            </div>
        </div>
    </div>
</body>
</html>
